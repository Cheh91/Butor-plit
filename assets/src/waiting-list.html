<main class="main">
    <section class="waiting-list">
        <div class="container">
            <div class="block__wrapper">
                //= sidebar.html


                <div class="main__row-wrapper">
                    <div class="waiting-list__block">
                        <div class="top">
                            <form class="waiting-list__form">
                                <input class="waiting-list__search" type="text" placeholder="Пошук">
                                <button class="waiting-list__search-btn"></button>
                            </form>
                            <a class="btn clear-list" href="#">Очистити список</a>
                        </div>
                        <div class="waiting-list__wrapper">
                            <div class="about-order__item basket">

                                <div class="waiting-list__checkbox pillar-1">
                                    <input class="waiting-list__checkbox-item" type="checkbox">
                                </div>

                                <div class="about-order__item-wrapper pillar-2">
                                    <div class="about-order__item-image">
                                        <img src="./img/plate-1.jpg" alt="">
                                    </div>
                                    <div class="about-order__item-name ">
                                        <p>Послуга 1</p>
                                        <span>Артикул: 42394824</span>
                                        <a class="waiting-list__detail-btn" href="#">Детальніше</a>
                                    </div>
                                </div>

                                <div class="waiting-list__name-category pillar-3">
                                    Назва категорії
                                </div>

                                <div class="about-order__item-cost basket pillar-4">
                                    <p>455 грн.\м.п.</p>
                                </div>


                                <div class="my-orders__item-inner-block width pillar-5">
                                    <i class="icon-timer"></i>
                                    <p class="my-orders__item-inner-status">Очікує оплати</p>
                                </div>

                                <div class="quantity basket pillar-6">
                                    <input type="number" min="1" max="9" step="1" value="1">
                                </div>

                                <div class="waiting-list__delete pillar-7">
                                    <button></button>
                                </div>
                                
                            </div>
                            <div class="basket__line"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal"></div>
    </section>
</main>
